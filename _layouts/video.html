---
layout: default
---

<iframe width="100%" height="315" src="https://www.youtube.com/embed/{{ page.video-id }}?modestbranding=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<h3>{{ page.title }}</h3>
<p>{{ page.video-length }}</p>
<p>{{ page.description }}</p>
{{ content }}


<h2>All videos</h2>

{% for workmanship-video in site.workmanship_videos %}
    <a href="{{ workmanship-video.url }}">
        <h3>{{ workmanship-video.title }}</h3>
        <p>{{ workmanship-video.description }}</p>
    </a>
{% endfor %}
