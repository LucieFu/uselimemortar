<a class="resource-media__link" href="{{ include.resource.href }}">
  <div class="resource-media">
    <img src="/images/{{ include.resource.image }}" class="resource-media__image" alt="Preview of {{ include.resource.title }} "/>
    <div class="resource-info">
      <h4 class="resource-media__source">{{ include.resource.source }}</h4>
      <h3 class="resource-media__title">{{ include.resource.title }}</h3>
    </div>
  </div>
</a>
